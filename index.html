<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Sunflower</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"></link>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="main">
				<div id="timeline">
					<div class="pole"></div>
					<div class="dates"></div>
				</div>
				<div id="content">
					<div class="w what">
						<div class="name">事件名稱</div>
						<div class="text"></div>
					</div>
					<div class="w when">
						<div class="name">發生日期</div>
						<div class="text"></div>
					</div>
					<div class="w why">
						<div class="name">起因</div>
						<div class="text"></div>
					</div>
					<div class="w where">
						<div class="name">地點</div>
						<div class="text"></div>
					</div>
					<div class="album">
						<div class="view"><img src="" /></div>
						<div class="list_frame">
							<div class="list"></div>
						</div>
					</div>
					<div class="blocks">
						<div class="tabs">
							<div class="tab news">新聞</div>
							<div class="tab comment">評論</div>
							<div class="tab media">影音</div>
						</div>
						<div class="lists">
							<div class="list news">新聞列表</div>
							<div class="list comment">評論列表</div>
							<div class="list media">影音列表</div>
						</div>
					</div>
				</div>
			</div>
			<div id="top">
				<a id="logo">島嶼天光學潮</a>
				<form id="search"><input type="text" /></form>
				<ul id="menu">
					<li>演講</li>
					<li>小故事</li>
					<li>人物</li>
					<li>文宣</li>
					<li>影音 / 藝創</li>
                    <li><img src="img/icon-email.png" alt="聯絡我們" /></li>
				</ul>
			</div>
			<div id="footer">2014 &copy; G0V</div>
		</div>
	</body>
</html>
